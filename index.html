    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, query, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxGmG_m0MWXO7Rr8wU1hsmaN5Ns4c_MTk",
            authDomain: "shadowrocket-visitors.firebaseapp.com",
            databaseURL: "https://shadowrocket-visitors-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shadowrocket-visitors",

            messagingSenderId: "523740208112",
            appId: "1:523740208112:web:6242ade47acd6310499b35"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase available globally
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebasePush = push;
        window.firebaseOnValue = onValue;
        window.firebaseQuery = query;
        window.firebaseLimitToLast = limitToLast;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .visitor-panel {
            position: fixed;
            left: 20px;

        .visitor-panel.hidden {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .toggle-btn:active {
            transform: scale(0.95);
        }
        
        .toggle-btn.panel-open {
            left: 320px;
        }
        
        .visitor-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .visitor-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .visitor-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .visitor-item {
            background: #f8f9fa;
            border-radius: 10px;

            border-left: 3px solid #667eea;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;

        .visitor-ip {

        }
        
        .visitor-location {
            font-size: 11px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .visitor-time {
            font-size: 10px;
            color: #aaa;
            margin-top: 4px;
        }
        
        @media (max-width: 768px) {
            .visitor-panel {
                left: 10px;
                top: 10px;
                width: 200px;
                padding: 15px;
            }
            
            .visitor-panel h3 {
                font-size: 14px;
            }
            
            .visitor-item {
                padding: 8px;
            }
            
            .toggle-btn {
                left: 10px;
                top: 10px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .toggle-btn.panel-open {
                left: 230px;
            }
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .protocol-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .protocol-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .protocol-btn:hover {
            border-color: #667eea;
        }
        
        .protocol-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .qr-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .qr-container.show {
            display: block;
        }
        
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .config-url {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            word-break: break-all;
            font-size: 12px;
            color: #666;
        }
        
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggleBtn" onclick="togglePanel()">üëÅÔ∏è</button>
    
    <div class="visitor-panel hidden" id="visitorPanel">
        <h3><span class="online-indicator"></span> Online Now <span class="visitor-count" id="visitorCount">0</span></h3>
        <div class="visitor-list" id="visitorList">
            <div style="text-align: center; color: #999; font-size: 12px; padding: 20px;">
                Loading visitors...
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>üöÄ Shadowrocket QR</h1>
        <p class="subtitle">Generate QR codes for proxy configuration</p>
        
        <div class="form-group">
            <label>Protocol Type</label>
            <div class="protocol-select">
                <button class="protocol-btn active" data-protocol="socks5">SOCKS5</button>
                <button class="protocol-btn" data-protocol="https">HTTPS</button>
            </div>
        </div>
        
        <div class="form-group">
            <label>Proxy Configuration</label>
            <input type="text" id="proxyInput" placeholder="host:port:username:password">
            <div class="helper-text">Example: ultra.marsproxies.com:44445:user:pass</div>
        </div>
        
        <div class="form-group">
            <label>Proxy Name (Optional)</label>
            <input type="text" id="proxyName" placeholder="My Proxy">
        </div>
        
        <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <div class="config-url" id="configUrl"></div>
        </div>
    </div>

    <script>
        let selectedProtocol = 'socks5';
        let qrInstance = null;
        let visitors = [];
        let panelOpen = false;
        let currentVisitorKey = null;
        let heartbeatInterval = null;
        
        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = setInterval(() => {
                    if (window.firebaseDB) {
                        clearInterval(checkFirebase);
                        resolve();
                    }
                }, 100);
            });
        }
        
        // Toggle visitor panel
        function togglePanel() {
            panelOpen = !panelOpen;
            const panel = document.getElementById('visitorPanel');
            const btn = document.getElementById('toggleBtn');
            
            if (panelOpen) {
                panel.classList.remove('hidden');
                btn.classList.add('panel-open');
                btn.textContent = 'üë•';
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('panel-open');
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Track active visitor with heartbeat
        async function trackVisitor() {
            try {
                await waitForFirebase();
                
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const visitor = {
                    ip: data.ip,
                    city: data.city || 'Unknown',
                    region: data.region || '',
                    country: data.country_name || 'Unknown',
                    lastSeen: Date.now(),
                    joinedAt: new Date().toLocaleString()
                };
                
                // Add visitor to Firebase
                const visitorsRef = window.firebaseRef(window.firebaseDB, 'activeVisitors');
                const newVisitorRef = await window.firebasePush(visitorsRef, visitor);
                currentVisitorKey = newVisitorRef.key;
                
                // Start heartbeat to keep visitor active
                startHeartbeat();
                
                // Remove visitor when page closes
                window.addEventListener('beforeunload', removeCurrentVisitor);
                
            } catch (error) {
                console.error('Error tracking visitor:', error);
                document.getElementById('visitorList').innerHTML = 
                    '<div style="text-align: center; color: #999; font-size: 12px; padding: 20px;">Unable to track visitor</div>';
            }
        }
        
        // Send heartbeat every 5 seconds
        function startHeartbeat() {
            heartbeatInterval = setInterval(async () => {
                if (currentVisitorKey) {
                    const visitorRef = window.firebaseRef(window.firebaseDB, `activeVisitors/${currentVisitorKey}`);
                    const { set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                    
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    set(visitorRef, {
                        ip: data.ip,
                        city: data.city || 'Unknown',
                        region: data.region || '',
                        country: data.country_name || 'Unknown',
                        lastSeen: Date.now(),
                        joinedAt: new Date().toLocaleString()
                    });
                }
            }, 5000);
        }
        
        // Remove current visitor from Firebase
        async function removeCurrentVisitor() {
            if (currentVisitorKey) {
                const visitorRef = window.firebaseRef(window.firebaseDB, `activeVisitors/${currentVisitorKey}`);
                const { remove } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                await remove(visitorRef);
                clearInterval(heartbeatInterval);
            }
        }
        
        // Listen to active visitors and remove stale ones
        async function listenToVisitors() {
            try {
                await waitForFirebase();
                
                const visitorsRef = window.firebaseRef(window.firebaseDB, 'activeVisitors');
                
                window.firebaseOnValue(visitorsRef, (snapshot) => {
                    visitors = [];
                    const now = Date.now();
                    const staleThreshold = 15000; // 15 seconds
                    
                    snapshot.forEach((childSnapshot) => {
                        const visitor = childSnapshot.val();
                        const key = childSnapshot.key;
                        
                        // Check if visitor is still active (last seen within 15 seconds)
                        if (now - visitor.lastSeen < staleThreshold) {
                            visitors.push(visitor);
                        } else {
                            // Remove stale visitor
                            const staleRef = window.firebaseRef(window.firebaseDB, `activeVisitors/${key}`);
                            import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js')
                                .then(({ remove }) => remove(staleRef));
                        }
                    });
                    
                    updateVisitorList();
                });
            } catch (error) {
                console.error('Error listening to visitors:', error);
            }
        }
        
        function updateVisitorList() {
            const listEl = document.getElementById('visitorList');
            const countEl = document.getElementById('visitorCount');
            
            countEl.textContent = visitors.length;
            
            if (visitors.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #999; font-size: 12px; padding: 20px;">No one online</div>';
                return;
            }
            
            listEl.innerHTML = visitors.map(v => `
                <div class="visitor-item">
                    <div class="visitor-ip">üåê ${v.ip}</div>
                    <div class="visitor-location">üìç ${v.city}${v.region ? ', ' + v.region : ''}, ${v.country}</div>
                    <div class="visitor-time">üïí ${v.joinedAt}</div>
                </div>
            `).join('');
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            trackVisitor();
            listenToVisitors();
        });
        
        // Protocol selection
        document.querySelectorAll('.protocol-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.protocol-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedProtocol = this.dataset.protocol;
            });
        });
        
        function generateQR() {
            const input = document.getElementById('proxyInput').value.trim();
            const name = document.getElementById('proxyName').value.trim() || 'Proxy';
            
            if (!input) {
                alert('Please enter proxy configuration');
                return;
            }
            
            const parts = input.split(':');
            if (parts.length < 4) {
                alert('Invalid format. Use: host:port:username:password');
                return;
            }
            
            const host = parts[0];
            const port = parts[1];
            const username = parts.slice(2, -1).join(':'); // Handle usernames with colons
            const password = parts[parts.length - 1];
            
            // Encode credentials
            const encodedUsername = encodeURIComponent(username);
            const encodedPassword = encodeURIComponent(password);
            
            // Generate Shadowrocket URL
            let configUrl;
            if (selectedProtocol === 'socks5') {
                configUrl = `socks5://${encodedUsername}:${encodedPassword}@${host}:${port}#${encodeURIComponent(name)}`;
            } else {
                configUrl = `https://${encodedUsername}:${encodedPassword}@${host}:${port}#${encodeURIComponent(name)}`;
            }
            
            // Clear previous QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            // Generate new QR code
            new QRCode(qrContainer, {
                text: configUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Display config URL
            document.getElementById('configUrl').textContent = configUrl;
            
            // Show QR container
            document.getElementById('qrContainer').classList.add('show');
        }
        
        // Allow Enter key to generate
        document.getElementById('proxyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
